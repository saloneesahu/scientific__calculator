<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FBF5DD;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            background-color: #A6CDC6;
        }
        input {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            margin-bottom: 10px;
            border: none;
            outline: none;
            background-color: white;
            border-radius: 5px;
        }
        button {
            width: 60px;
            height: 50px;
            font-size: 1.2em;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #DDA853;
        }
        .equal { background-color: #16404D; color: white; }
        .clear { background-color: #DDA853; }
    </style>
</head>
<body>
    <h1>Scientific Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button onclick="clearDisplay()" class="clear">AC</button>
        <button onclick="calculateFactorial()">x!</button>
        <button onclick="calculateLog()">log</button>
        <button onclick="calculateLn()">ln</button>
        <br>
        <button onclick="calculateSqrt()">√</button>
        <button onclick="appendValue('**')">xʸ</button>
        <button onclick="appendValue('/')">÷</button>
        <button onclick="appendValue('*')">×</button>
        <br>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">-</button>
        <br>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>
        <br>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculateResult()" class="equal">=</button>
        <br>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="clearDisplay()" class="clear">Clear</button>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            let fact = 1;
            for (let i = 2; i <= n; i++) {
                fact *= i;
            }
            return fact;
        }

        function calculateFactorial() {
            let display = document.getElementById("display");
            let number = parseInt(display.value);
            if (!isNaN(number)) {
                display.value = factorial(number);
            } else {
                alert("Enter a valid number for factorial!");
            }
        }

        function calculateLog() {
            let display = document.getElementById("display");
            let number = parseFloat(display.value);
            if (number > 0) {
                display.value = Math.log10(number).toFixed(5);
            } else {
                alert("Enter a positive number for log!");
            }
        }

        function calculateLn() {
            let display = document.getElementById("display");
            let number = parseFloat(display.value);
            if (number > 0) {
                display.value = Math.log(number).toFixed(5);
            } else {
                alert("Enter a positive number for ln!");
            }
        }

        function calculateSqrt() {
            let display = document.getElementById("display");
            let number = parseFloat(display.value);
            if (number >= 0) {
                display.value = Math.sqrt(number).toFixed(5);
            } else {
                alert("Enter a non-negative number for square root!");
            }
        }

        function calculateResult() {
            let expression = document.getElementById("display").value;

            try {
                document.getElementById("display").value = eval(expression);
            } catch (error) {
                alert("Invalid expression!");
            }
        }
    </script>
</body>
</html>
